<!DOCTYPE html>
<html>
    <head>
        <title>UniFile</title>
        <!--Bootstap Links-->
            <!-- Latest compiled and minified CSS -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

            <!-- jQuery library -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

            <!-- Popper JS -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

            <!-- Latest compiled JavaScript -->
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 

        <!-- this link displays the icon in the search bar (placeholder) -->
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

        <!--Stylesheet-->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/stylesheet.css') }}">
    </head>
    <body>
        <!--Navbar at the top of the page-->
        <nav class="navbar navbar-expand-sm bg-light navbar-dark purple-bb" id="header">
            <a class="navbar-brand" href="#"><img id="header-image" src="{{ url_for('static', filename='images/logos/UniFileTransparent.png') }}"></a>

            <ul class="nav nav-pills nav-justified">
                <li class="nav-item">
                    <a class="nav-link" href="#">Item 1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Item 2</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Item 3</a>
                </li>
            </ul>
        </nav>

        <!--Section below navbar-->
        <div class="jumbotron mh-50">
            <div class="row">
                <div class="col mh-50">
                    <h1 class="welcome">Welcome to UniFile</h1>
                    <h2 class="welcome">The one-stop shop for all things Uni</h2>
                </div>
                <div class="col mh-50">
                    <form method="POST">

                        <label for="firstName">First Name</label>
                        <input type="text" name="firstName"><br>
                        
                        <label for="lastName">Last Name</label>
                        <input type="text" name="lastName"><br>
            
                        <label for="email">Email</label>
                        <input type="email" name="email"><br>
            
                        <label for="password">Password</label>
                        <input type="password" name="password">
            
                        <button type="submit">Sign-up</button>
            
                    </form>
                    <p>{{ message }}</p>
                </div>
            </div>
        </div>
    </body>
</html>
