<!DOCTYPE html>
<html>
    <head>
        <title>Calendar</title>
            <!--Bootstap Links-->
                <!-- Latest compiled and minified CSS -->
                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
                <!-- jQuery library -->
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
                <!-- Popper JS -->
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    
                <!-- Latest compiled JavaScript -->
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
    
            <!--Links to SVGs for Login Form-->
            <script src="https://code.iconify.design/2/2.0.4/iconify.min.js"></script>
    
            <!-- this link displays the icon in the search bar (placeholder) -->
            <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    
            <!--Stylesheet-->
            <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/calendar-stylesheet.css') }}">
    </head>
    <body>
        <!--Horizontal Navbar-->
        <nav>
            <ul class="nav nav-pills justify-content">
                <li>
                    <img id="unifile-uf" src="{{ url_for('static', filename='images/logos/UIWhite.png') }}">
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
                </li> 
                <li class="nav-item">
                    <a class="nav-link" href="#">Calendar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Budget</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('recipes') }}">Food</a>
                </li>
                <li class="ml-auto my-auto">
                    <div class="dropdown" style="float: right;">
                        <span class="iconify profile-trigger dropdown-toggle"id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-icon="octicon:person-24" style="color: #e6e6e6;"></span>
                        
                        <!--Content of the dropdown menu-->
                        <div class="dropdown-menu dropdown-menu-right">
                            <a class="dropdown-item" href="#">Profile</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Integrations</a>
                            <a class="dropdown-item" href="#">Settings</a>
                            <a class="dropdown-item" href="{{ url_for('logout') }}">Log out</a>
                        </div>
                    </div>
                </li>
            </ul>
        </nav>
        <div id="cal-main">
            <div class="row">
                <!--iFrame for calendar-->
                <div class="col-9">
                    <iframe id="calendar" src="https://calendar.google.com/calendar/embed?src={{calendar}}&ctz=Europe%2FLondon" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
                </div>

                <!--Sidebar-->

                <div class="col-3" id="calendar-controls">
                        <div class="sidebar-header">
                            <h3>Calendar Controls</h3>
                        </div>
                        <div class="sidebar-contents">
                                <button class="btn btn-secondary cal-btn" data-toggle="modal" data-target="#changeCalendar">Change Calendar</button>

                                <!--Modal-->
                                <div class="modal fade" id="changeCalendar" tabindex="-1" role="dialog" aria-labelledby="changeCalendar" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h4>Change Calendar</h4>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <p>Do your magic here!</p>
                                            </div>
                                            <div class="modal-footer">
                                                <button class="btn btn-success">Save</button>
                                                <button type="reset" class="btn btn-danger">Clear</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <br>

                                <button class="btn btn-secondary cal-btn" data-toggle="modal" data-target="#createEvent">Create Event</button>
                                
                                <!--Modal-->
                                <div class="modal fade" id="createEvent" tabindex="-1" role="dialog" aria-labelledby="createEvent" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <form action="http://localhost:5000/calendar?user={{liUser}}&action=createEvent" method="POST">
                                                <div class="modal-header">
                                                    <h4>Create Event</h4>
                                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    <div class="form-group">

                                                        <!-- Hidden input for CSRF token **DON'T DELETE WIP** -->
                                                        <input type="hidden" value="{{ csrf_token }}">

                                                        <label for="summary">Summary</label>
                                                        <input type="text" id="summary" name="summary">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="description">Description</label>
                                                        <input type="text" id="description" name="description">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="startDate">Start Date</label>
                                                        <input type="date" id="startDate" name="startDate">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="startTime">Start Time</label>
                                                        <input type="time" id="startTime" name="startTime">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="endDate">End Date</label>
                                                        <input type="date" id="endDate" name="endDate">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="endTime">End Time</label>
                                                        <input type="time" id="endTime" name="endTime">
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button class="btn btn-success">Save</button>
                                                    <button type="reset" class="btn btn-danger">Clear</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <br>
                                
                            <!--<form action="http://localhost:5000/calendar?user={{liUser}}&action=createRecurringEvent" method="POST">-->
                                <button class="btn btn-secondary cal-btn" data-toggle="modal" data-target="#createRecurringEvent">Create Recurring Event</button>
                                
                                <!--Modal-->
                                <div class="modal fade" id="createRecurringEvent" tabindex="-1" role="dialog" aria-labelledby="createRecurringEvent" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h4>Create Recurring Event</h4>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <p>Do your magic here!</p>
                                            </div>
                                            <div class="modal-footer">
                                                <button class="btn btn-success">Save</button>
                                                <button type="reset" class="btn btn-danger">Clear</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <br>
                    
                        </div>
                </div>
            </div>
        </div>
    </body>
</html>
