<!DOCTYPE html>
<html>
    <head>
        <title>Calendar</title>
            <!--Bootstap Links-->
                <!-- Latest compiled and minified CSS -->
                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
                <!-- jQuery library -->
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
                <!-- Popper JS -->
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    
                <!-- Latest compiled JavaScript -->
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
    
            <!--Links to SVGs for Login Form-->
            <script src="https://code.iconify.design/2/2.0.4/iconify.min.js"></script>
    
            <!-- this link displays the icon in the search bar (placeholder) -->
            <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    
            <!--Stylesheet-->
            <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/dashboard-stylesheet.css') }}">
    </head>
    <body>
        <!--Horizontal Navbar-->
        <nav>
            <ul class="nav nav-pills justify-content">
                <li>
                    <img id="unifile-uf" src="{{ url_for('static', filename='images/logos/UIWhite.png') }}">
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('dashboard', user = liUser) }}">Dashboard</a>
                </li> 
                <li class="nav-item">
                    <a class="nav-link" href="#">Calendar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Budget</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Food</a>
                </li>
                <li class="ml-auto my-auto">
                    <div class="dropdown" style="float: right;">
                        <span class="iconify profile-trigger dropdown-toggle"id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-icon="octicon:person-24" style="color: #e6e6e6;"></span>
                        <!--Content of the dropdown menu-->
                        <div class="dropdown-menu dropdown-menu-right">
                            <a class="dropdown-item" href="#">Profile</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Integrations</a>
                            <a class="dropdown-item" href="#">Settings</a>
                            <a class="dropdown-item" href="#">Log out</a>
                        </div>
                    </div>
                </li>
            </ul>
        </nav>

        <!--Sidebar-->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Calendar Controls</h3>
            </div>

            <ul class="sidebar-contents">
                <a href="#">Anchor 1</a>
                <a href="#">Anchor 2</a>
                <a href="#">ANchor 3</a>
            </ul>
        </nav>
        <!--iFrame for calendar-->
        <iframe src="https://calendar.google.com/calendar/embed?src={{calendar}}&ctz=Europe%2FLondon" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>

        <!--Buttons for the calendar-->
        <form action="http://localhost:5000/calendar?user={{liUser}}&action=changeCalendar" method="POST">
            <button>Change Calendar</button>
        </form>
        <form action="http://localhost:5000/calendar?user={{liUser}}&action=createEvent" method="POST">
            <button>Create Event</button>
        </form>
        <form action="http://localhost:5000/calendar?user={{liUser}}&action=createRecurringEvent" method="POST">
            <button>Create Recurring Event</button>
        </form>
    </body>
</html>
