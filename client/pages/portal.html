<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../server/static/css/portal.css" />
    <title>UniFood Account</title>
  </head>
  <body>
    <main>
      <div class="green-background">
        <h1 class="page-title">UniFood</h1>
      </div>
      <div class="card">
        <h2 class="card__title">Login</h2>
        <p class="card__tagline">Log back in to UniFood</p>
        <form class="card__login-form" action="">
          <label for="login-email" class="card__label">Email</label>
          <input type="text" name="login-email" class="card__input" />

          <label for="login-password" class="card__label">Password</label>
          <input type="password" name="login-password" class="card__input" />
        </form>
        <p class="card__forgot">Forgotten your password?</p>
        <button class="card__submit">Log in</button>
        <p class="card__swap">Don't have an account? Sign up!</p>
      </div>
    </main>
  </body>
</html>
