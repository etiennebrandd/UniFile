<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- <link
      rel="stylesheet"
      href="../../node_modules/@glidejs/glide/dist/css/glide.core.min.css"
    /> -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='node_modules/@glidejs/glide/dist/css/glide.core.min.css') }}"
    />
    <!-- <link rel="stylesheet" href="../../server/static/css/global.css" /> -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/global.css') }}"
    />

    <!-- <link rel="stylesheet" href="../../server/static/css/dashboard.css" /> -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/dashboard.css') }}"
    />

    <!-- <script src="../../node_modules/@glidejs/glide/dist/glide.min.js"></script> -->
    <script src="{{ url_for('static', filename='node_modules/@glidejs/glide/dist/glide.min.js') }}"></script>
    <!-- <script src="../js/dashboardApp.js" defer></script> -->
    <script
      src="{{ url_for('static', filename='js/dashboardApp.js') }}"
      defer
    ></script>

    <title>UniFood Dashboard</title>
  </head>

  <body>
    <aside>
      <div class="aside__heading-wrapper">
        <!-- <a href="{{ url_for('index') }}"> -->
        <h1 class="aside__heading">
          Uni<span class="color-primary">Food</span>
        </h1>
        <!-- </a> -->
      </div>
      <nav class="aside__nav">
        <ul class="aside__ul">
          <h2 class="aside__subheading">Dashboard</h2>
          <li class="aside__li aside__active"><a>Overview</a></li>
          <li class="aside__li"><a>Meal Plan</a></li>
          <li class="aside__li"><a>Favourites</a></li>
          <li class="aside__li"><a>Pantry</a></li>
          <li class="aside__li"><a>Nutrition</a></li>
        </ul>

        <ul class="aside__ul">
          <h2 class="aside__subheading">Account</h2>
          <li class="aside__li"><a>Profile</a></li>
          <li class="aside__li"><a>Settings</a></li>
          <li class="aside__li"><a>Help</a></li>
          <li class="aside__li"><a>Log Out</a></li>
        </ul>
      </nav>
    </aside>

    <main>
      <div class="search">
        <input
          type="text"
          placeholder="Search for recipes, ingredients or menu item"
          class="searchbar-input"
        />
      </div>

      <div class="welcome">
        <h3 class="welcome__heading">Good Morning, User!</h3>
      </div>

      <div class="meal">
        <h4 class="grid-cell-heading">Today's Lunch</h4>
        <div class="meal__card">
          <div class="meal__image">
            <img
              src="{{ url_for('static', filename='images/dashboard/placeholder-image-1.jpg') }}"
              class="meal__img"
            />
          </div>
        </div>
      </div>

      <div class="nutrition">
        <h4 class="grid-cell-heading">Nutritional Information</h4>
      </div>

      <div class="coming-up">
        <h4 class="grid-cell-heading">Coming Up</h4>
      </div>
    </main>
  </body>
</html>
