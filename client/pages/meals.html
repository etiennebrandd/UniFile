        <!--Horizontal Navbar-->
        <nav>
            <ul class="nav nav-pills justify-content">
                <li>
                    <img id="unifile-uf" src="{{ url_for('static', filename='images/logos/UIWhite.png') }}">

                <li class="nav-item active">

                    <a class="nav-link" href="#">Budget</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Food</a>
                </li>
                <li class="ml-auto my-auto">
                    <div class="dropdown" style="float: right;">
                        <span class="iconify profile-trigger dropdown-toggle"id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-icon="octicon:person-24" style="color: #e6e6e6;"></span>

        <div class="row">
            <div class="col-9">
                <p>results</p>
            </div>

            <div class="col-3" id="food-sidebar">
                <h2>Recipe Search</h2>
                <p>Fill some of the boxes out below and get a list of recipes!</p>

                <label for="query">Search All</label><br>
                <input class="recipe-parameters" type="text" id="query" name="query" placeholder="Spaghetti Bolognase"><br><br>

                <label for="mealType">Meal Type</label><br>
                <input class="recipe-parameters" type="text" id="mealType" name="mealType" placeholder="Main, Dessert"><br><br>

                <label for="ingredient">Ingredients</label><br>
                <input class="recipe-parameters" type="text" id="ingredient" name="ingredient" placeholder="Chicken, Pasta"><br><br>

                <label for="cuisine">Cuisine</label><br>
                <input class="recipe-parameters" type="text" id="cuisine" name="cuisine" placeholder="Chinese, Indian"><br><br>
                
                <label for="diet">Diet</label><br>
                <input class="recipe-parameters" type="text" id="diet" name="diet" placeholder="Vegetarian, Keto, Paleo"><br><br>

                <label for="intolerance">Intolerance</label><br>
                <input class="recipe-parameters" type="text" id="intolerance" name="intolerance" placeholder="Gluten, Nuts"><br><br>

            </div>
        </div>

    </body>
