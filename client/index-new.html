<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../server/static/css/landing-new.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1 class="logo">Uni<span class="color-primary">Food</span></h1>
      <nav class="landing-nav">
        <ul class="landing-nav__list">
          <li class="landing-nav__item">
            <a href="#" class="landing-nav__link">About</a>
          </li>
          <li class="landing-nav__item">
            <a href="#" class="landing-nav__link">Features</a>
          </li>
          <li class="landing-nav__item">
            <a href="#" class="landing-nav__link">Contact Us</a>
          </li>
          <li class="landing-nav__item--signin">
            <a href="#" class="landing-nav__link">Sign In</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="hero">
        <div class="hero__text">
          <h2 class="hero__title">
            Struggling with <span class="color-primary">meal</span> ideas?

            UniFood makes meals simpler by providing you delicious, easy to
            prepare recipes.
          </p>
          <button href="#" class="btn--primary">Sign In</button>
          <button href="#" class="btn--outline">Register</button>
        </div>
        <img
          class="hero__img"
          src="../server/static/images/header-image.png"
          alt="Pizza hero image"
        />
      </div>
    </main>
